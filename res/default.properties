# Main
SERVER_START=true
DOMN=127.0.0.1
PATH=dat/
PORT=80
SALT=0
VERS=v0.2.0

# Get/Post
CMDS_MAX_LENGTH=256
FAILURE=Error: 404
HEADER=res/http_header.txt
STYLE=<style>body,textarea{font-size:18px;}p,textarea{border-radius:8px;}p{background:#DDD;margin:8px;padding:8px;}textarea{width:100%;}</style>
MAX_SEARCH=16
NEW_LINK=Generated new link! It's available at:
COMMENT_DATA=<form action="?" method="post"><textarea name="cmnt"></textarea><br><input type="submit" value="Submit"></form>
INDICATOR=cmnt=
DATE_FORMAT=yyyy/MM/dd HH:mm:ss

# Hash
CRYPTO_LENGTH=32
CONSONANT_LIST=BCDFGHJKLMNPQRSTVWXYZ
VOWEL_LIST=AEIOU

# Spam
MAX_CONNECTION_BUFFER=65536
MIN_CONNECTION_WAIT=50
PUNISH_TIMEOUT=5000
